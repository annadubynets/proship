<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tracking Information</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 my-5">
                <h2 class="pb-4">Hello Vik,<br>
                    Your order reports</h2>

                <div class="bg-light-blue border-radius-10 p-4">
                    <div class="row d-flex justify-content-between">
                        <div class="col-8 align-self-center">
                            <img src="images/tracking_car.svg">
                        </div>
                        <div class="col-4 pl-0">
                            <p class="font-size-xxs text-secondary text-right">Updated 21m ago</p>
                            <p class="text-primary font-size-xl font-weight-bold text-right">68<span class="font-size-xxs d-inline">%</span></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-5">
                            <p class="font-weight-normal font-size-xs black-color-97 mb-0">Shipment ID</p>
                            <p class="font-weight-normal font-size-xs black-color-97 mb-0">Shipped Date</p>
                            <p class="font-weight-normal font-size-xs black-color-97">Est Delivery</p>
                        </div>
                        <div class="col-7">
                            <p class="font-weight-bold font-size-xs black-color-48 ml-auto mb-0">#FJ5HF</p>
                            <p class="font-weight-bold font-size-xs black-color-48 ml-auto mb-0 font-weight-500">25th Oct 2020</p>
                            <p class="font-weight-bold font-size-xs black-color-48 ml-auto font-weight-500">27th Oct 2020 (3h 15m)</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <p>Text</p>
                        </div>
                        <div class="col-8 text-right">
                            <a href="#" class="btn btn-primary">Track your Package
                                <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>

                <div class="row pt-5 pb-3">
                    <div class="col-8">
                        <h3>Your Past Orders(12)</h3>
                    </div>
                    <div class="col-3">
                        <p class="text-primary font-weight-600 font-size-xs text-right">See All</p>
                    </div>

                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="bg-light p-4">
                            <div class="row">
                                <div class="col-2">
                                    <img src="images/order_image.svg">
                                </div>
                                <div class="col-5">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
